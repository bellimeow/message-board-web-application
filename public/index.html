<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="http://localhost:3000/style.css">
    <title>Hedwig - Message board</title>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://localhost:3000/index.js"></script>

    <img src="hedwig.png" id="image-home" onclick="setViewingUser(null);">
    <div class="navbar-wrapper">
        <div id="top-bar">
            <h1 id="welcome-text" class="center-title">Welcome to the message board!</h1>
            <h2 id="login-status">{Username}</h2>
        </div>
        <div class="box">
            <h6>Login</h6>
            <!-- Tagit bort detta: onFocus="field_focus(this, 'email');" onblur="field_blur(this, 'email');" -->
            <input id="input-username" type="text" name="email" placeholder="Username" class="email" />
            <input id="input-password" type="password" name="email" placeholder="Password" class="email" />
            <a href="#"><div id="btn-sign-in" class="btn" onclick="signInClick();">Sign In</div></a> <!-- End Btn -->
            <a href="#"><div id="btn-sign-up" class="btn2" onclick="signUpClick();">Sign Up</div></a> <!-- End Btn2 -->
            <a href="#"><div id="btn-sign-out" class="btn3" onclick="signOutClick();">Sign Out</div></a> <!-- End Btn2 -->
        </div> <!-- End Box -->
    </div>

    <div class="popup">
        <span class="popuptext" name="mypopup" id="mypopup">Too many characters. Max 140 characters!</span>
    </div>

    <div class="wrapper-page" id="wrapper-page">
        <div class="list-group" id="list-friends">
            <h6 class="list-group-item">Friends</h6>
            <div id="list-friends-my">
                <a href="#" class="list-group-item list-group-item-action hide" type="button" data-friend-name="" onclick="friendClick(this);">{Friend}</a>
            </div>
            <span class="label label-primary h4" id="title-add-friend">Add Friends</span>

            <form id="search-user-form" placeholder="Search for user.." onsubmit="return false;">
              <input id="search-user-textbox" type="text" class="textbox" placeholder="Search for users">
              <input id="search-user-btn" title="Search" value="ï€‚" type="submit" class="button" onclick="searchUsers();">
            </form>

            <div id="list-friends-add">
                <a href="#" class="list-group-item list-group-item-action hide" data-user-name="" onclick="addFriendClick(this);">{User}</a>
            </div>
        </div>
        <div class="wrapper-message-board" id="wrapper-message-board">
            <form id="userform" class="center-content effect-1" onsubmit="return false;">
                <input type="text" name="user_message" id="message" placeholder="Type something nice..." autofocus="true">
                <input type="submit" class="btn btn-send btn-primary user-button" name="button" id="post-message-btn" value="Send" onclick="validateInput();">
            </form>

            <div class="center-content" id="message-board">
                <div class="posted-message border border-primary alert alert-primary hide" data-message-id="0" data-message-flagged="false">
                    <span class="posted-message-text">Message 1</span>
                    <button class="btn btn-link btn-marked-as-read" type="button" onclick="markAsRead(this.parentElement);">Mark as read!</button>
                </div>
            </div>
        </div>
    </div>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>

    <form method="post" action="index.html">


    </form>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>

</body>
</html>
